[colors]
background = #3C3C3C
background-alt = #4A4A4A

foreground = #E0DBCF
foreground-alt = #C0BEB5

primary = #8D99AE
secondary = #D9BF97
alert = #CF5C36
disabled = #6F6F6F

[bar/bar]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-bottom-size = 2pt
border-color = ${colors.disabled}

padding-left = 2
padding-right = 3

module-margin = 2

bottom = false

separator = " | "
separator-foreground = ${colors.disabled}

font-0 = Terminus:size=12:bold;3

modules-left = xworkspaces
modules-center = xwindow
modules-right = systray network pulseaudio battery brightness date

wm-restack = bspwm
override-redirect = false

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 16pt
tray-size = 65%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0 
adapter = AC
full-at = 98

poll-interval = 5

format-charging = "BAT %percentage%% (Cargando)"
format-discharging = "BAT %percentage%%"
format-full = "BAT 100% (Full)"
format-low = "BAT %percentage%% (Baja!)"

label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.foreground}
label-full-foreground = ${colors.foreground}
label-low-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol: "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/brightness]
type = custom/script
exec = ~/.config/polybar/scripts/brightness.sh
interval = 1 ; Actualiza cada segundo

format-prefix = "Bri: "
format-prefix-foreground = ${colors.primary}
label = %output%
label-foreground = ${colors.foreground}

[module/network]
type = internal/network
interface = wlp2s0

interval = 3

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.foreground}
format-disconnected-foreground = ${colors.disabled}

label-connected = "WiFi: %essid%" 
label-disconnected = "WiFi: Disconnected"

[settings]
screenchange-reload = true
